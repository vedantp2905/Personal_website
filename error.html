<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 | Lost in the Latent Space</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .text-gradient { background: linear-gradient(to right, #60a5fa, #34d399); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }
        .glitch-text { animation: glitch 0.3s infinite; }
    </style>
</head>
<body class="bg-slate-950 text-slate-200 h-screen flex items-center justify-center overflow-hidden">

    <div class="relative text-center space-y-8 px-6">
        <!-- Background decorative elements -->
        <div class="absolute -top-24 -left-24 w-64 h-64 bg-blue-600/10 rounded-full blur-3xl animate-pulse"></div>
        <div class="absolute -bottom-24 -right-24 w-64 h-64 bg-emerald-600/10 rounded-full blur-3xl animate-pulse"></div>

        <div class="space-y-4">
            <h1 class="text-9xl font-black text-slate-900 absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 select-none z-0">404</h1>
            <div class="relative z-10">
                <i class="fas fa-exclamation-triangle text-6xl text-blue-500 mb-6"></i>
                <h2 class="text-4xl md:text-5xl font-extrabold tracking-tight">
                    Lost in the <span class="text-gradient">Latent Space</span>
                </h2>
                <p class="text-slate-400 text-lg max-w-md mx-auto mt-4">
                    The weights for this page have been zeroed out. It looks like you've reached a dimension that doesn't exist yet.
                </p>
            </div>
        </div>

        <div class="relative z-10">
            <a href="index.html" class="inline-flex items-center px-8 py-3 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-full transition transform hover:scale-105 shadow-xl shadow-blue-900/40">
                <i class="fas fa-arrow-left mr-2"></i> Back to Reality
            </a>
        </div>

        <div class="pt-12 relative z-10">
            <code class="text-xs text-slate-600 font-mono">
                Error: PAGE_NOT_FOUND | Status: 404 | Source: Brain
            </code>
        </div>
    </div>

</body>
</html>
